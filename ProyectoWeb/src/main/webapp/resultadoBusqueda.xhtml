<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="resources/template.xhtml">
	<ui:define name="title">UniHogar - Resultado Busqueda</ui:define>
	<ui:define name="content">
		<h1>Resultado busqueda</h1>
		<p:dataView var="proyecto" value="#{busquedaBean.lista}" paginator="true"
			gridIcon="pi pi-th-large" listIcon="pi pi-bars">
			<p:dataViewGridItem>
				<p:panel header="#{proyecto.nombre}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage />

						<h:outputText value="#{proyecto.descripcion}" />
						<h:outputText value="#{proyecto.nombre}" />
						<h:outputText value="#{proyecto.inmobiliaria.nombre}" />

						<p:commandLink title="Ver detalle">
							<h:outputText styleClass="ui-icon pi pi-search"
								style="margin:0 auto;" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>



			</p:dataViewGridItem>
			<p:dataViewListItem>
				<h:panelGrid columns="3" style="width:100%"
					columnClasses="logo,detail">
					<p:graphicImage />

					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Nombre: " />
							<h:outputText value="#{proyecto.nombre}"
								style="font-weight: bold" />

							<h:outputText value="Descripcion: " />
							<h:outputText value="#{proyecto.descripcion}"
								style="font-weight: bold" />

							<h:outputText value="Ciudad: :" />
							<h:outputText value="#{proyecto.miCiudad.nombre}"
								style="font-weight: bold" />

							<h:outputText value="Inmobiliaria: :" />
							<h:outputText value="#{proyecto.inmobiliaria.nombre}"
								style="font-weight: bold" />
						</h:panelGrid>
					</p:outputPanel>

					<p:commandLink title="Ver detalle">
						<h:outputText styleClass="ui-icon pi pi-search"
							style="margin:0 auto;" />
					</p:commandLink>
				</h:panelGrid>
			</p:dataViewListItem>
		</p:dataView>

		<leaf:mapAdvanced id="mapa" map="#{registrarProyecto.mapa}" />
	</ui:define>
</ui:composition>
</html>
